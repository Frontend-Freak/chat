<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="window__app">
			<div class="top__buttons">
				<button class="settings-btn btn" id="settingsButton">
					Настройки
				</button>
				<button class="exit-btn btn" id="exitButton">Выйти</button>
			</div>
			<div class="window__chat" id="chatWindow">
				<template id="messageTemplate">
					<div class="messages my__messages" id="messages">
						<div class="massage__main">
							<span class="user__name" id="userName"></span>
							<span class="massage" id="massage"></span>
						</div>
						<span class="time__massage" id="timeMassage"></span>
					</div>
				</template>
			</div>
			<form class="form__massage" id="formMassage">
				<input
					class="input__massage"
					id="inputMassage"
					type="text"
					placeholder="Введите сообщение..."
				/>
				<button
					class="send-btn btn"
					id="sendMassageButton"
					type="submit"
				>
					->
				</button>
			</form>

			<div class="authorization" id="authorization">
				<div class="authorization__window">
					<span class="close-btn">&times;</span>
					<h2 class="authorization__window-title">Авторизация</h2>
					<label for="email">Почта:</label>
					<input type="email" id="email" />
					<div class="btn-group">
						<button class="get__code btn" id="getCodeBtn">Получить код</button>
						<button class="enter__code btn" id="enterCodeBtn">Ввести код</button>
					</div>
				</div>
			</div>

			<div class="confirmation" id="confirmation">
				<div class="confirmation__window">
					<span class="close-btn">&times;</span>
					<h2 class="confirmation__window-title">Подтверждение</h2>
					<label for="confirmCode">Код:</label>
					<div class="confirmation__input">
						<input type="text" id="confirmCode" />
						<button class="send__code btn" id="confirmCodeBtn">Войти</button>
					</div>
				</div>
			</div>

			<div class="settings" id="settings">
				<div class="settings__window">
					<span class="close-btn" id="closeSettingsBtn">&times;</span>
					<h2 class="settings__window-title">Настройки</h2>
					<label for="newUserName">Имя в чате:</label>
					<div class="settings__input-name">
						<input type="text" id="inputNewUserName" />
						<button class="apply btn" id="applyNewUserNameBtn">-></button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="dist/index.js" type="module"></script>
</html>
